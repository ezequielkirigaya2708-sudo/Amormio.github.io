<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="mg.jpg" class="img">
    <div class="stars"></div>
    <div class="twinkling"></div>

    <div class="container">
        <div class="left-panel">
            <div class="card">
                <p>Para el amor de mi vida:</p>
                <p class="love-message">Mi lugar favorito es a tu lado.</p>
                <p class="love-message">Cuanto mas tiempo paso contigo mas me enamoro.</p>
                <p class="signature">- ¡Te Amo!</p>
            </div>
            
            <div class="card timer-card">
                <p class="timer-label">Mi amor por ti comenzó hace...</p>
                <p id="time-elapsed" class="timer"></p>
                <p class="signature">- ¡Te amo!</p>
            </div>
        </div>

        <div class="right-panel">
           
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
